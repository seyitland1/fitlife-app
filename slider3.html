<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 3 - Cyberpunk</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #0d1117;
            overflow: hidden;
            color: #00ff41;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                90deg,
                transparent,
                transparent 2px,
                rgba(0, 255, 65, 0.03) 2px,
                rgba(0, 255, 65, 0.03) 4px
            );
            pointer-events: none;
        }

        .slider-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide {
            width: 280px;
            height: 380px;
            background: linear-gradient(145deg, #1a1a2e, #16213e);
            border: 2px solid #00ff41;
            border-radius: 10px;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.5s ease;
            box-shadow: 
                0 0 20px rgba(0, 255, 65, 0.3),
                inset 0 0 20px rgba(0, 255, 65, 0.1);
        }

        .slide.active {
            transform: scale(1.1);
            z-index: 10;
            box-shadow: 
                0 0 40px rgba(0, 255, 65, 0.6),
                inset 0 0 30px rgba(0, 255, 65, 0.2);
            border-color: #ff0080;
        }

        .slide.left {
            transform: translateX(-350px) scale(0.8) skewY(-5deg);
            opacity: 0.6;
        }

        .slide.right {
            transform: translateX(350px) scale(0.8) skewY(5deg);
            opacity: 0.6;
        }

        .slide-content {
            text-align: center;
            padding: 25px;
        }

        .slide-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
            text-shadow: 0 0 10px #00ff41;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .slide-icon {
            font-size: 70px;
            margin-bottom: 20px;
            filter: drop-shadow(0 0 15px #00ff41);
        }

        .slide-code {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #00ff41;
            opacity: 0.7;
            margin-top: 10px;
        }

        .controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border: 2px solid #00ff41;
            border-radius: 5px;
            background: transparent;
            color: #00ff41;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
        }

        .control-btn:hover {
            background: #00ff41;
            color: #0d1117;
            box-shadow: 0 0 20px #00ff41;
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .title h1 {
            font-size: 36px;
            font-weight: bold;
            text-shadow: 0 0 20px #00ff41;
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #00ff41;
        }

        .glitch {
            animation: glitch 2s infinite;
        }

        @keyframes glitch {
            0%, 100% { transform: translateX(0); }
            20% { transform: translateX(-2px); }
            40% { transform: translateX(2px); }
            60% { transform: translateX(-1px); }
            80% { transform: translateX(1px); }
        }
    </style>
</head>
<body>
    <div class="title">
        <h1 class="glitch">CYBERPUNK.EXE</h1>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <div class="slide-content">
                <div class="slide-icon">ðŸ¤–</div>
                <div class="slide-title">AI SYSTEM</div>
                <div class="slide-code">[NEURAL_NET_ACTIVE]</div>
            </div>
        </div>
        <div class="slide left">
            <div class="slide-content">
                <div class="slide-icon">âš¡</div>
                <div class="slide-title">POWER CORE</div>
                <div class="slide-code">[ENERGY_LEVEL_MAX]</div>
            </div>
        </div>
        <div class="slide right">
            <div class="slide-content">
                <div class="slide-icon">ðŸ”’</div>
                <div class="slide-title">SECURITY</div>
                <div class="slide-code">[FIREWALL_ENABLED]</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="prevSlide()">â€¹</button>
        <button class="control-btn" onclick="nextSlide()">â€º</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'left', 'right');
                
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else if (index === (currentSlide - 1 + totalSlides) % totalSlides) {
                    slide.classList.add('left');
                } else if (index === (currentSlide + 1) % totalSlides) {
                    slide.classList.add('right');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlides();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlides();
        }

        // Auto-play
        setInterval(nextSlide, 3500);
    </script>
</body>
</html>
