<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 2 - Glassmorphism</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            color: white;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="white" opacity="0.1"/><circle cx="80" cy="40" r="1" fill="white" opacity="0.1"/><circle cx="40" cy="80" r="1.5" fill="white" opacity="0.1"/></svg>') repeat;
        }

        .slider-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide {
            width: 320px;
            height: 450px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.6s ease;
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }

        .slide.active {
            transform: scale(1.05) rotateY(0deg);
            z-index: 10;
            background: rgba(255, 255, 255, 0.15);
        }

        .slide.left {
            transform: translateX(-400px) scale(0.85) rotateY(25deg);
            opacity: 0.7;
        }

        .slide.right {
            transform: translateX(400px) scale(0.85) rotateY(-25deg);
            opacity: 0.7;
        }

        .slide-content {
            text-align: center;
            padding: 30px;
        }

        .slide-title {
            font-size: 26px;
            font-weight: 600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .slide-icon {
            font-size: 90px;
            margin-bottom: 25px;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.3));
        }

        .slide-description {
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .title {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .title h1 {
            font-size: 42px;
            font-weight: 300;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Glass Morphism</h1>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <div class="slide-content">
                <div class="slide-icon">ðŸ’Ž</div>
                <div class="slide-title">Crystal Clear</div>
                <div class="slide-description">Åžeffaf cam efekti ile modern tasarÄ±m</div>
            </div>
        </div>
        <div class="slide left">
            <div class="slide-content">
                <div class="slide-icon">ðŸŒŠ</div>
                <div class="slide-title">Fluid Motion</div>
                <div class="slide-description">AkÄ±cÄ± hareket ve yumuÅŸak geÃ§iÅŸler</div>
            </div>
        </div>
        <div class="slide right">
            <div class="slide-content">
                <div class="slide-icon">âœ¨</div>
                <div class="slide-title">Elegant Style</div>
                <div class="slide-description">Zarif ve minimalist yaklaÅŸÄ±m</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="prevSlide()">â€¹</button>
        <button class="control-btn" onclick="nextSlide()">â€º</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'left', 'right');
                
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else if (index === (currentSlide - 1 + totalSlides) % totalSlides) {
                    slide.classList.add('left');
                } else if (index === (currentSlide + 1) % totalSlides) {
                    slide.classList.add('right');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlides();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlides();
        }

        // Auto-play
        setInterval(nextSlide, 4000);
    </script>
</body>
</html>
