<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 15 - Quantum Field</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #1a0033 50%, #000 100%);
            overflow: hidden;
            color: #fff;
            height: 100vh;
        }

        .quantum-field {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(138, 43, 226, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(0, 191, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 20, 147, 0.1) 0%, transparent 50%);
            animation: quantumFluctuation 8s ease-in-out infinite;
            z-index: 1;
        }

        @keyframes quantumFluctuation {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.8;
            }
            25% {
                transform: scale(1.1) rotate(90deg);
                opacity: 0.6;
            }
            50% {
                transform: scale(0.9) rotate(180deg);
                opacity: 1;
            }
            75% {
                transform: scale(1.05) rotate(270deg);
                opacity: 0.7;
            }
        }

        .quantum-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            animation: quantumDance linear infinite;
        }

        @keyframes quantumDance {
            0% {
                transform: translateX(0) translateY(0) scale(1);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateX(100px) translateY(-100px) scale(0.5);
                opacity: 0;
            }
        }

        .slider-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            perspective: 2000px;
        }

        .slide {
            position: absolute;
            width: 340px;
            height: 440px;
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.15), 
                rgba(0, 191, 255, 0.1), 
                rgba(255, 20, 147, 0.15));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.23, 1, 0.32, 1);
            backdrop-filter: blur(20px);
            box-shadow: 
                0 15px 35px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            transform-style: preserve-3d;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            transform: translateX(-100%) skewX(-20deg);
            transition: transform 0.8s ease;
        }

        .slide:hover::before {
            transform: translateX(100%) skewX(-20deg);
        }

        .slide.active {
            transform: scale(1.15) rotateX(5deg) rotateY(0deg) translateZ(80px);
            z-index: 20;
            box-shadow: 
                0 25px 60px rgba(0, 0, 0, 0.4),
                0 0 50px rgba(138, 43, 226, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .slide.left {
            transform: translateX(-420px) scale(0.8) rotateY(30deg) rotateX(10deg);
            opacity: 0.7;
        }

        .slide.right {
            transform: translateX(420px) scale(0.8) rotateY(-30deg) rotateX(10deg);
            opacity: 0.7;
        }

        .slide.far-left {
            transform: translateX(-680px) scale(0.65) rotateY(45deg) rotateX(15deg);
            opacity: 0.4;
        }

        .slide.far-right {
            transform: translateX(680px) scale(0.65) rotateY(-45deg) rotateX(15deg);
            opacity: 0.4;
        }

        .slide-content {
            text-align: center;
            padding: 40px;
            z-index: 2;
            position: relative;
        }

        .quantum-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            position: relative;
            animation: quantumSpin 6s ease-in-out infinite;
        }

        .quantum-core {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #8a2be2 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: coreGlow 3s ease-in-out infinite;
        }

        .quantum-ring {
            position: absolute;
            border: 2px solid rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .quantum-ring:nth-child(2) {
            width: 60px;
            height: 60px;
            animation: ringRotate1 4s linear infinite;
        }

        .quantum-ring:nth-child(3) {
            width: 80px;
            height: 80px;
            animation: ringRotate2 6s linear infinite reverse;
        }

        .quantum-ring:nth-child(4) {
            width: 100px;
            height: 100px;
            animation: ringRotate3 8s linear infinite;
            border-color: rgba(0, 191, 255, 0.4);
        }

        @keyframes quantumSpin {
            0%, 100% {
                transform: rotateX(0deg) rotateY(0deg);
            }
            25% {
                transform: rotateX(90deg) rotateY(90deg);
            }
            50% {
                transform: rotateX(180deg) rotateY(180deg);
            }
            75% {
                transform: rotateX(270deg) rotateY(270deg);
            }
        }

        @keyframes coreGlow {
            0%, 100% {
                box-shadow: 0 0 20px #8a2be2;
                background: radial-gradient(circle, #8a2be2 0%, transparent 70%);
            }
            50% {
                box-shadow: 0 0 40px #00bfff;
                background: radial-gradient(circle, #00bfff 0%, transparent 70%);
            }
        }

        @keyframes ringRotate1 {
            0% { transform: translate(-50%, -50%) rotateX(0deg) rotateY(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(360deg) rotateY(360deg); }
        }

        @keyframes ringRotate2 {
            0% { transform: translate(-50%, -50%) rotateX(0deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateX(360deg) rotateZ(360deg); }
        }

        @keyframes ringRotate3 {
            0% { transform: translate(-50%, -50%) rotateY(0deg) rotateZ(0deg); }
            100% { transform: translate(-50%, -50%) rotateY(360deg) rotateZ(360deg); }
        }

        .slide-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            letter-spacing: 1.5px;
            animation: titleQuantum 4s ease-in-out infinite;
        }

        @keyframes titleQuantum {
            0%, 100% {
                color: #fff;
                text-shadow: 0 0 20px rgba(138, 43, 226, 0.8);
            }
            25% {
                color: #8a2be2;
                text-shadow: 0 0 25px rgba(138, 43, 226, 1);
            }
            50% {
                color: #00bfff;
                text-shadow: 0 0 25px rgba(0, 191, 255, 1);
            }
            75% {
                color: #ff1493;
                text-shadow: 0 0 25px rgba(255, 20, 147, 1);
            }
        }

        .slide-description {
            font-size: 13px;
            line-height: 1.6;
            opacity: 0.9;
            color: #e0e0e0;
        }

        .quantum-wave {
            position: absolute;
            width: 200px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(138, 43, 226, 0.8) 50%, 
                transparent 100%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: waveMotion 3s ease-in-out infinite;
        }

        @keyframes waveMotion {
            0%, 100% {
                transform: translate(-50%, -50%) scaleX(1) scaleY(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scaleX(1.5) scaleY(3);
                opacity: 0.4;
            }
        }

        .controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(138, 43, 226, 0.6);
            border-radius: 50%;
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.2), 
                rgba(0, 191, 255, 0.1));
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: conic-gradient(
                from 0deg,
                transparent 0deg,
                rgba(138, 43, 226, 0.3) 90deg,
                transparent 180deg,
                rgba(0, 191, 255, 0.3) 270deg,
                transparent 360deg
            );
            animation: buttonQuantum 4s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .control-btn:hover::before {
            opacity: 1;
        }

        @keyframes buttonQuantum {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .control-btn:hover {
            background: linear-gradient(135deg, 
                rgba(138, 43, 226, 0.4), 
                rgba(0, 191, 255, 0.2));
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.5);
            transform: scale(1.1);
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .title h1 {
            font-size: 30px;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
            letter-spacing: 4px;
            animation: titleQuantumField 6s ease-in-out infinite;
        }

        @keyframes titleQuantumField {
            0%, 100% {
                filter: hue-rotate(0deg);
                transform: scale(1);
            }
            33% {
                filter: hue-rotate(120deg);
                transform: scale(1.05);
            }
            66% {
                filter: hue-rotate(240deg);
                transform: scale(1.02);
            }
        }
    </style>
</head>
<body>
    <div class="simple-bg"></div>
    
    <div class="title">
        <h1>QUANTUM SLIDER</h1>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <div class="slide-content">
                <div class="simple-icon">⚛️</div>
                <div class="slide-title">QUANTUM CORE</div>
                <div class="slide-description">Kuantum enerji sistemi</div>
            </div>
        </div>

        <div class="slide left">
            <div class="quantum-wave"></div>
            <div class="slide-content">
                <div class="quantum-icon">
                    <div class="quantum-core"></div>
                    <div class="quantum-ring"></div>
                    <div class="quantum-ring"></div>
                    <div class="quantum-ring"></div>
                </div>
                <div class="slide-title">ENTANGLEMENT</div>
                <div class="slide-description">Uzaktan bağlantılı parçacıklar arası anlık iletişim</div>
            </div>
        </div>

        <div class="slide right">
            <div class="quantum-wave"></div>
            <div class="slide-content">
                <div class="quantum-icon">
                    <div class="quantum-core"></div>
                    <div class="quantum-ring"></div>
                    <div class="quantum-ring"></div>
                    <div class="quantum-ring"></div>
                </div>
                <div class="slide-title">TUNNELING</div>
                <div class="slide-description">Engelleri aşarak geçiş yapan quantum fenomeni</div>
            </div>
        </div>

        <div class="slide far-left">
            <div class="quantum-wave"></div>
            <div class="slide-content">
                <div class="quantum-icon">
                    <div class="quantum-core"></div>
                    <div class="quantum-ring"></div>
                    <div class="quantum-ring"></div>
                    <div class="quantum-ring"></div>
                </div>
                <div class="slide-title">COHERENCE</div>
                <div class="slide-description">Dalga fonksiyonlarının uyumlu çalışması</div>
            </div>
        </div>

        <div class="slide far-right">
            <div class="quantum-wave"></div>
            <div class="slide-content">
                <div class="quantum-icon">
                    <div class="quantum-core"></div>
                    <div class="quantum-ring"></div>
                    <div class="quantum-ring"></div>
                    <div class="quantum-ring"></div>
                </div>
                <div class="slide-title">DECOHERENCE</div>
                <div class="slide-description">Quantum durumların çevre ile etkileşimi</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="prevSlide()">‹</button>
        <button class="control-btn" onclick="nextSlide()">›</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function createQuantumParticles() {
            const container = document.getElementById('quantumParticles');
            
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDuration = (Math.random() * 4 + 2) + 's';
                particle.style.animationDelay = Math.random() * 2 + 's';
                
                // Random colors for quantum effect
                const colors = ['#8a2be2', '#00bfff', '#ff1493', '#00ff7f'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = `radial-gradient(circle, ${color} 0%, transparent 70%)`;
                
                container.appendChild(particle);
            }
        }

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'left', 'right', 'far-left', 'far-right');
                
                const position = (index - currentSlide + totalSlides) % totalSlides;
                
                if (position === 0) {
                    slide.classList.add('active');
                } else if (position === 1) {
                    slide.classList.add('right');
                } else if (position === 2) {
                    slide.classList.add('far-right');
                } else if (position === totalSlides - 1) {
                    slide.classList.add('left');
                } else if (position === totalSlides - 2) {
                    slide.classList.add('far-left');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlides();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlides();
        }

        // Quantum field mouse interaction
        document.addEventListener('mousemove', (e) => {
            const mouseX = e.clientX / window.innerWidth;
            const mouseY = e.clientY / window.innerHeight;
            
            const quantumField = document.querySelector('.quantum-field');
            quantumField.style.transform = `scale(${1 + mouseY * 0.1}) rotate(${mouseX * 360}deg)`;
        });

        // Initialize
        createQuantumParticles();
        updateSlides();
        
        // Auto-play
        setInterval(nextSlide, 4500);
    </script>
</body>
</html>
