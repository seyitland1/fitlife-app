<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 6 - Hologram Future</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(circle at center, #001122, #000000);
            overflow: hidden;
            color: #00ccff;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 204, 255, 0.02) 2px,
                    rgba(0, 204, 255, 0.02) 4px
                ),
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 204, 255, 0.02) 2px,
                    rgba(0, 204, 255, 0.02) 4px
                );
            pointer-events: none;
        }

        .slider-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            perspective: 1000px;
        }

        .slide {
            width: 320px;
            height: 450px;
            background: linear-gradient(145deg, 
                rgba(0, 204, 255, 0.1), 
                rgba(0, 153, 255, 0.05));
            border: 1px solid rgba(0, 204, 255, 0.3);
            border-radius: 20px;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.6s ease;
            box-shadow: 
                0 0 30px rgba(0, 204, 255, 0.3),
                inset 0 0 30px rgba(0, 204, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(0, 204, 255, 0.1) 50%, 
                transparent 70%);
            border-radius: 20px;
            animation: hologram 3s infinite;
        }

        @keyframes hologram {
            0%, 100% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
        }

        .slide.active {
            transform: scale(1.1) rotateX(5deg);
            z-index: 10;
            box-shadow: 
                0 0 50px rgba(0, 204, 255, 0.6),
                inset 0 0 50px rgba(0, 204, 255, 0.2);
        }

        .slide.left {
            transform: translateX(-400px) scale(0.8) rotateY(30deg) rotateX(10deg);
            opacity: 0.6;
        }

        .slide.right {
            transform: translateX(400px) scale(0.8) rotateY(-30deg) rotateX(10deg);
            opacity: 0.6;
        }

        .slide-content {
            text-align: center;
            padding: 30px;
            z-index: 2;
        }

        .slide-title {
            font-size: 26px;
            font-weight: 300;
            margin-bottom: 20px;
            color: #00ccff;
            text-shadow: 0 0 15px #00ccff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .slide-icon {
            font-size: 90px;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 20px #00ccff);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .slide-code {
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #00ccff;
            opacity: 0.8;
            margin-top: 15px;
            text-shadow: 0 0 10px #00ccff;
        }

        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .control-btn {
            width: 55px;
            height: 55px;
            border: 2px solid #00ccff;
            border-radius: 10px;
            background: rgba(0, 204, 255, 0.1);
            color: #00ccff;
            font-size: 22px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(0, 204, 255, 0.2);
            box-shadow: 0 0 25px #00ccff;
            transform: scale(1.1);
        }

        .title {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .title h1 {
            font-size: 42px;
            font-weight: 100;
            color: #00ccff;
            text-shadow: 0 0 30px #00ccff;
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 30px #00ccff; }
            to { text-shadow: 0 0 50px #00ccff, 0 0 60px #0099cc; }
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ccff;
            border-radius: 50%;
            animation: particle 10s linear infinite;
        }

        @keyframes particle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles">
        <div class="particle" style="left: 10%; animation-delay: 0s;"></div>
        <div class="particle" style="left: 20%; animation-delay: 1s;"></div>
        <div class="particle" style="left: 30%; animation-delay: 2s;"></div>
        <div class="particle" style="left: 40%; animation-delay: 3s;"></div>
        <div class="particle" style="left: 50%; animation-delay: 4s;"></div>
        <div class="particle" style="left: 60%; animation-delay: 5s;"></div>
        <div class="particle" style="left: 70%; animation-delay: 6s;"></div>
        <div class="particle" style="left: 80%; animation-delay: 7s;"></div>
        <div class="particle" style="left: 90%; animation-delay: 8s;"></div>
    </div>

    <div class="title">
        <h1>HOLOGRAM 2077</h1>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <div class="slide-content">
                <div class="slide-icon">üåê</div>
                <div class="slide-title">NEURAL NET</div>
                <div class="slide-code">[QUANTUM_LINK_ACTIVE]</div>
            </div>
        </div>
        <div class="slide left">
            <div class="slide-content">
                <div class="slide-icon">üöÄ</div>
                <div class="slide-title">SPACE TECH</div>
                <div class="slide-code">[WARP_DRIVE_READY]</div>
            </div>
        </div>
        <div class="slide right">
            <div class="slide-content">
                <div class="slide-icon">üîÆ</div>
                <div class="slide-title">CRYSTAL CORE</div>
                <div class="slide-code">[ENERGY_MATRIX_ON]</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="prevSlide()">‚Äπ</button>
        <button class="control-btn" onclick="nextSlide()">‚Ä∫</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'left', 'right');
                
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else if (index === (currentSlide - 1 + totalSlides) % totalSlides) {
                    slide.classList.add('left');
                } else if (index === (currentSlide + 1) % totalSlides) {
                    slide.classList.add('right');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlides();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlides();
        }

        // Auto-play
        setInterval(nextSlide, 4000);
    </script>
</body>
</html>
