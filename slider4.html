<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 4 - Minimalist</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #f8f9fa;
            overflow: hidden;
            color: #2c3e50;
        }

        .slider-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide {
            width: 350px;
            height: 500px;
            background: white;
            border-radius: 30px;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .slide.active {
            transform: scale(1.05) translateY(-10px);
            z-index: 10;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.15);
        }

        .slide.left {
            transform: translateX(-400px) scale(0.9) rotateY(15deg);
            opacity: 0.7;
        }

        .slide.right {
            transform: translateX(400px) scale(0.9) rotateY(-15deg);
            opacity: 0.7;
        }

        .slide-content {
            text-align: center;
            padding: 40px;
        }

        .slide-title {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 20px;
            color: #2c3e50;
            letter-spacing: -1px;
        }

        .slide-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            margin: 0 auto 30px;
            color: white;
        }

        .slide-description {
            font-size: 16px;
            line-height: 1.6;
            color: #7f8c8d;
            font-weight: 300;
        }

        .controls {
            position: absolute;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 30px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 50%;
            background: white;
            color: #2c3e50;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .control-btn:hover {
            transform: scale(1.1) translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15);
        }

        .title {
            position: absolute;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .title h1 {
            font-size: 48px;
            font-weight: 100;
            color: #2c3e50;
            letter-spacing: -2px;
        }

        .dots {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #bdc3c7;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.5);
        }
    </style>
</head>
<body>
    <div class="title">
        <h1>Minimal Design</h1>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <div class="slide-content">
                <div class="slide-icon">ðŸ“±</div>
                <div class="slide-title">Mobile First</div>
                <div class="slide-description">Mobil cihazlar iÃ§in optimize edilmiÅŸ responsive tasarÄ±m yaklaÅŸÄ±mÄ±</div>
            </div>
        </div>
        <div class="slide left">
            <div class="slide-content">
                <div class="slide-icon">ðŸŽ¨</div>
                <div class="slide-title">Clean Design</div>
                <div class="slide-description">Sade ve temiz tasarÄ±m anlayÄ±ÅŸÄ± ile kullanÄ±cÄ± deneyimini Ã¶n planda tutan yaklaÅŸÄ±m</div>
            </div>
        </div>
        <div class="slide right">
            <div class="slide-content">
                <div class="slide-icon">âš¡</div>
                <div class="slide-title">Fast Loading</div>
                <div class="slide-description">HÄ±zlÄ± yÃ¼kleme sÃ¼releri ve optimize edilmiÅŸ performans</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="prevSlide()">â€¹</button>
        <button class="control-btn" onclick="nextSlide()">â€º</button>
    </div>

    <div class="dots">
        <div class="dot active" onclick="goToSlide(0)"></div>
        <div class="dot" onclick="goToSlide(1)"></div>
        <div class="dot" onclick="goToSlide(2)"></div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const dots = document.querySelectorAll('.dot');
        const totalSlides = slides.length;

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'left', 'right');
                
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else if (index === (currentSlide - 1 + totalSlides) % totalSlides) {
                    slide.classList.add('left');
                } else if (index === (currentSlide + 1) % totalSlides) {
                    slide.classList.add('right');
                }
            });

            dots.forEach((dot, index) => {
                dot.classList.toggle('active', index === currentSlide);
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlides();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlides();
        }

        function goToSlide(index) {
            currentSlide = index;
            updateSlides();
        }

        // Auto-play
        setInterval(nextSlide, 5000);
    </script>
</body>
</html>
