<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 1 - Neon Glow Effect</title>
    <style>
        /* TÃ¼m elementler iÃ§in temel sÄ±fÄ±rlama */
        * {
            margin: 0; /* DÄ±ÅŸ boÅŸluklarÄ± sÄ±fÄ±rla */
            padding: 0; /* Ä°Ã§ boÅŸluklarÄ± sÄ±fÄ±rla */
            box-sizing: border-box; /* KenarlÄ±k ve padding'i geniÅŸliÄŸe dahil et */
        }

        /* Sayfa gÃ¶vdesi temel stilleri */
        body {
            font-family: 'Arial', sans-serif; /* Font ailesi */
            background: #0a0a0a; /* Koyu siyah arka plan */
            overflow: hidden; /* TaÅŸan iÃ§eriÄŸi gizle */
            color: white; /* Beyaz metin rengi */
        }

        /* Ana slider container */
        .slider-container {
            width: 100%; /* Tam geniÅŸlik */
            height: 100vh; /* Tam ekran yÃ¼ksekliÄŸi */
            display: flex; /* Flexbox kullan */
            align-items: center; /* Dikey ortalama */
            justify-content: center; /* Yatay ortalama */
            position: relative; /* GÃ¶receli konumlandÄ±rma */
        }

        /* Slide kartlarÄ± temel stilleri */
        .slide {
            width: 300px; /* Kart geniÅŸliÄŸi */
            height: 400px; /* Kart yÃ¼ksekliÄŸi */
            /* Pembe-mor gradient arka plan */
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border-radius: 20px; /* YuvarlatÄ±lmÄ±ÅŸ kÃ¶ÅŸeler */
            position: absolute; /* Mutlak konumlandÄ±rma */
            display: flex; /* Flexbox kullan */
            flex-direction: column; /* Dikey sÄ±ralama */
            align-items: center; /* Yatay ortalama */
            justify-content: center; /* Dikey ortalama */
            /* YumuÅŸak geÃ§iÅŸ animasyonu */
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            /* Neon glow efekti */
            box-shadow: 0 0 50px rgba(255, 0, 110, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1); /* Ä°nce ÅŸeffaf kenarlÄ±k */
        }

        /* Aktif slide stilleri */
        .slide.active {
            transform: scale(1.1); /* BÃ¼yÃ¼tme efekti */
            z-index: 10; /* En Ã¼stte gÃ¶ster */
            /* GÃ¼Ã§lÃ¼ neon glow efekti */
            box-shadow: 0 0 80px rgba(255, 0, 110, 0.8), 0 0 120px rgba(131, 56, 236, 0.6);
        }

        /* Sol taraftaki slide */
        .slide.left {
            transform: translateX(-350px) scale(0.8); /* Sola kaydÄ±r ve kÃ¼Ã§Ã¼lt */
            opacity: 0.6; /* ÅeffaflÄ±k */
        }

        /* SaÄŸ taraftaki slide */
        .slide.right {
            transform: translateX(350px) scale(0.8); /* SaÄŸa kaydÄ±r ve kÃ¼Ã§Ã¼lt */
            opacity: 0.6; /* ÅeffaflÄ±k */
        }

        /* Slide iÃ§erik alanÄ± */
        .slide-content {
            text-align: center; /* Metni ortala */
            padding: 20px; /* Ä°Ã§ boÅŸluk */
        }

        /* Slide baÅŸlÄ±k stilleri */
        .slide-title {
            font-size: 28px; /* BÃ¼yÃ¼k font boyutu */
            font-weight: bold; /* KalÄ±n yazÄ± */
            margin-bottom: 15px; /* Alt boÅŸluk */
            /* Beyaz glow efekti */
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }

        /* Slide ikon stilleri */
        .slide-icon {
            font-size: 80px; /* Ã‡ok bÃ¼yÃ¼k ikon */
            margin-bottom: 20px; /* Alt boÅŸluk */
            /* Beyaz glow efekti */
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.8));
        }

        /* Kontrol butonlarÄ± container */
        .controls {
            position: absolute; /* Mutlak konumlandÄ±rma */
            bottom: 50px; /* Alttan 50px */
            left: 50%; /* Soldan %50 */
            transform: translateX(-50%); /* Tam ortala */
            display: flex; /* Flexbox kullan */
            gap: 20px; /* Butonlar arasÄ± boÅŸluk */
        }

        /* Kontrol butonlarÄ± stilleri */
        .control-btn {
            width: 60px; /* Buton geniÅŸliÄŸi */
            height: 60px; /* Buton yÃ¼ksekliÄŸi */
            border: none; /* KenarlÄ±k yok */
            border-radius: 50%; /* Yuvarlak buton */
            /* Gradient arka plan */
            background: linear-gradient(45deg, #ff006e, #8338ec);
            color: white; /* Beyaz metin */
            font-size: 24px; /* BÃ¼yÃ¼k font */
            cursor: pointer; /* TÄ±klanabilir iÅŸaretÃ§i */
            transition: all 0.3s ease; /* YumuÅŸak geÃ§iÅŸ */
            /* Neon glow efekti */
            box-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }

        /* Buton hover efektleri */
        .control-btn:hover {
            transform: scale(1.2); /* BÃ¼yÃ¼tme efekti */
            /* GÃ¼Ã§lÃ¼ glow efekti */
            box-shadow: 0 0 50px rgba(255, 0, 110, 0.8);
        }

        /* Sayfa baÅŸlÄ±ÄŸÄ± container */
        .title {
            position: absolute; /* Mutlak konumlandÄ±rma */
            top: 50px; /* Ãœstten 50px */
            left: 50%; /* Soldan %50 */
            transform: translateX(-50%); /* Tam ortala */
            text-align: center; /* Metni ortala */
            z-index: 100; /* En Ã¼stte gÃ¶ster */
        }

        /* Ana baÅŸlÄ±k stilleri */
        .title h1 {
            font-size: 48px; /* Ã‡ok bÃ¼yÃ¼k font */
            /* Gradient metin rengi */
            background: linear-gradient(45deg, #ff006e, #8338ec);
            -webkit-background-clip: text; /* Metne gradient uygula */
            -webkit-text-fill-color: transparent; /* Metin rengini ÅŸeffaf yap */
            /* Neon glow efekti */
            text-shadow: 0 0 30px rgba(255, 0, 110, 0.5);
        }
    </style>
</head>
<body>
    <!-- Sayfa baÅŸlÄ±ÄŸÄ± -->
    <div class="title">
        <h1>Neon Glow Slider</h1>
    </div>

    <!-- Ana slider container -->
    <div class="slider-container">
        <!-- Aktif slide (ortada) -->
        <div class="slide active">
            <div class="slide-content">
                <div class="slide-icon">ğŸŒŸ</div>
                <div class="slide-title">Neon Magic</div>
            </div>
        </div>
        <!-- Sol taraftaki slide -->
        <div class="slide left">
            <div class="slide-content">
                <div class="slide-icon">âš¡</div>
                <div class="slide-title">Electric Power</div>
            </div>
        </div>
        <!-- SaÄŸ taraftaki slide -->
        <div class="slide right">
            <div class="slide-content">
                <div class="slide-icon">ğŸ”¥</div>
                <div class="slide-title">Fire Energy</div>
            </div>
        </div>
    </div>

    <!-- Kontrol butonlarÄ± -->
    <div class="controls">
        <button class="control-btn" onclick="prevSlide()">â€¹</button>
        <button class="control-btn" onclick="nextSlide()">â€º</button>
    </div>

    <script>
        // Mevcut aktif slide'Ä±n indeksi
        let currentSlide = 0;
        // TÃ¼m slide elementlerini seÃ§
        const slides = document.querySelectorAll('.slide');
        // Toplam slide sayÄ±sÄ±
        const totalSlides = slides.length;

        // Slide pozisyonlarÄ±nÄ± gÃ¼ncelleme fonksiyonu
        function updateSlides() {
            // Her slide iÃ§in dÃ¶ngÃ¼
            slides.forEach((slide, index) => {
                // Ã–nceki sÄ±nÄ±flarÄ± temizle
                slide.classList.remove('active', 'left', 'right');
                
                // Mevcut slide ise aktif yap
                if (index === currentSlide) {
                    slide.classList.add('active');
                // Ã–nceki slide ise sol tarafa yerleÅŸtir
                } else if (index === (currentSlide - 1 + totalSlides) % totalSlides) {
                    slide.classList.add('left');
                // Sonraki slide ise saÄŸ tarafa yerleÅŸtir
                } else if (index === (currentSlide + 1) % totalSlides) {
                    slide.classList.add('right');
                }
            });
        }

        // Sonraki slide'a geÃ§me fonksiyonu
        function nextSlide() {
            // DÃ¶ngÃ¼sel olarak bir sonraki slide'a geÃ§
            currentSlide = (currentSlide + 1) % totalSlides;
            // Slide pozisyonlarÄ±nÄ± gÃ¼ncelle
            updateSlides();
        }

        // Ã–nceki slide'a geÃ§me fonksiyonu
        function prevSlide() {
            // DÃ¶ngÃ¼sel olarak bir Ã¶nceki slide'a geÃ§
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            // Slide pozisyonlarÄ±nÄ± gÃ¼ncelle
            updateSlides();
        }

        // Otomatik oynatma - 3 saniyede bir sonraki slide'a geÃ§
        setInterval(nextSlide, 3000);
    </script>
</body>
</html>
