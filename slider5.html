<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 5 - Vintage Retro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: radial-gradient(circle, #8b4513, #654321);
            overflow: hidden;
            color: #f4e4bc;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><defs><filter id="noise"><feTurbulence baseFrequency="0.9" numOctaves="4" stitchTiles="stitch"/><feColorMatrix type="saturate" values="0"/></filter></defs><rect width="100%" height="100%" filter="url(%23noise)" opacity="0.1"/></svg>') repeat;
            pointer-events: none;
        }

        .slider-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .slide {
            width: 300px;
            height: 420px;
            background: linear-gradient(145deg, #d4af37, #b8860b);
            border: 5px solid #8b4513;
            border-radius: 15px;
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s ease;
            box-shadow: 
                0 0 0 3px #f4e4bc,
                0 15px 30px rgba(0, 0, 0, 0.4),
                inset 0 0 20px rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 2px solid #8b4513;
            border-radius: 10px;
            pointer-events: none;
        }

        .slide.active {
            transform: scale(1.1) rotateZ(2deg);
            z-index: 10;
            box-shadow: 
                0 0 0 3px #f4e4bc,
                0 25px 50px rgba(0, 0, 0, 0.6),
                inset 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .slide.left {
            transform: translateX(-380px) scale(0.85) rotateZ(-10deg);
            opacity: 0.8;
        }

        .slide.right {
            transform: translateX(380px) scale(0.85) rotateZ(10deg);
            opacity: 0.8;
        }

        .slide-content {
            text-align: center;
            padding: 30px;
            z-index: 2;
        }

        .slide-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #8b4513;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            font-family: 'Georgia', serif;
        }

        .slide-icon {
            font-size: 80px;
            margin-bottom: 25px;
            filter: sepia(100%) hue-rotate(30deg) saturate(150%);
        }

        .slide-year {
            font-size: 18px;
            color: #8b4513;
            font-style: italic;
            margin-top: 10px;
        }

        .controls {
            position: absolute;
            bottom: 60px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 25px;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: 3px solid #8b4513;
            border-radius: 50%;
            background: linear-gradient(145deg, #d4af37, #b8860b);
            color: #8b4513;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            font-weight: bold;
        }

        .control-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
        }

        .title {
            position: absolute;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .title h1 {
            font-size: 48px;
            font-weight: bold;
            color: #f4e4bc;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.5);
            font-family: 'Georgia', serif;
            letter-spacing: 2px;
        }

        .ornament {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            color: #d4af37;
        }
    </style>
</head>
<body>
    <div class="title">
        <div class="ornament">‚ù¶ ‚ù¶ ‚ù¶</div>
        <h1>Vintage Collection</h1>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <div class="slide-content">
                <div class="slide-icon">üìª</div>
                <div class="slide-title">Classic Radio</div>
                <div class="slide-year">Est. 1950</div>
            </div>
        </div>
        <div class="slide left">
            <div class="slide-content">
                <div class="slide-icon">üì∑</div>
                <div class="slide-title">Vintage Camera</div>
                <div class="slide-year">Est. 1940</div>
            </div>
        </div>
        <div class="slide right">
            <div class="slide-content">
                <div class="slide-icon">üé≠</div>
                <div class="slide-title">Theater Mask</div>
                <div class="slide-year">Est. 1920</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="prevSlide()">‚Äπ</button>
        <button class="control-btn" onclick="nextSlide()">‚Ä∫</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'left', 'right');
                
                if (index === currentSlide) {
                    slide.classList.add('active');
                } else if (index === (currentSlide - 1 + totalSlides) % totalSlides) {
                    slide.classList.add('left');
                } else if (index === (currentSlide + 1) % totalSlides) {
                    slide.classList.add('right');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlides();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlides();
        }

        // Auto-play
        setInterval(nextSlide, 4500);
    </script>
</body>
</html>
