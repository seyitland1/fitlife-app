<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider 12 - Particle Universe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
            overflow: hidden;
            color: #fff;
            height: 100vh;
        }

        .simple-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            z-index: 1;
        }

        .slider-container {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
            perspective: 1000px;
        }

        .slide {
            position: absolute;
            width: 350px;
            height: 450px;
            background: linear-gradient(145deg, 
                rgba(255, 255, 255, 0.1), 
                rgba(255, 255, 255, 0.05));
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, 
                transparent 30%, 
                rgba(255, 255, 255, 0.1) 50%, 
                transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .slide:hover::before {
            transform: translateX(100%);
        }

        .slide.active {
            transform: scale(1.15) rotateY(0deg) translateZ(50px);
            z-index: 20;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
        }

        .slide.left {
            transform: translateX(-400px) scale(0.85) rotateY(25deg) translateZ(-30px);
            opacity: 0.7;
        }

        .slide.right {
            transform: translateX(400px) scale(0.85) rotateY(-25deg) translateZ(-30px);
            opacity: 0.7;
        }

        .slide.far-left {
            transform: translateX(-650px) scale(0.7) rotateY(40deg) translateZ(-60px);
            opacity: 0.4;
        }

        .slide.far-right {
            transform: translateX(650px) scale(0.7) rotateY(-40deg) translateZ(-60px);
            opacity: 0.4;
        }

        .slide-content {
            text-align: center;
            padding: 40px;
            z-index: 2;
        }

        .slide-icon {
            font-size: 70px;
            margin-bottom: 20px;
            animation: particleFloat 3s ease-in-out infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.5));
        }

        @keyframes particleFloat {
            0%, 100% {
                transform: translateY(0px) rotate(0deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
        }

        .slide-title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            letter-spacing: 1px;
        }

        .slide-description {
            font-size: 14px;
            line-height: 1.6;
            opacity: 0.9;
            color: #e0e0e0;
        }

        .particle-trail {
            position: absolute;
            width: 4px;
            height: 4px;
            background: radial-gradient(circle, #fff 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            animation: trailFade 2s ease-out forwards;
        }

        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.2);
            }
        }

        .controls {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 100;
        }

        .control-btn {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .title {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 100;
        }

        .title h1 {
            font-size: 32px;
            font-weight: 300;
            color: #fff;
            text-shadow: 0 0 30px rgba(255, 255, 255, 0.5);
            letter-spacing: 4px;
            animation: titlePulse 4s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.02);
            }
        }

        .cosmic-dust {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #fff;
            border-radius: 50%;
            animation: cosmicFloat linear infinite;
        }

        @keyframes cosmicFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="simple-bg"></div>
    
    <div class="title">
        <h1>PARTICLE SLIDER</h1>
    </div>

    <div class="slider-container">
        <div class="slide active">
            <div class="slide-content">
                <div class="simple-icon">‚öõÔ∏è</div>
                <div class="slide-title">QUANTUM CORE</div>
                <div class="slide-description">Temel par√ßacƒ±k yapƒ±sƒ±</div>
            </div>
        </div>

        <div class="slide left">
            <div class="slide-content">
                <div class="simple-icon">üî•</div>
                <div class="slide-title">STELLAR FUSION</div>
                <div class="slide-description">Yƒ±ldƒ±z f√ºzyon sistemi</div>
            </div>
        </div>

        <div class="slide right">
            <div class="slide-content">
                <div class="simple-icon">‚ùÑÔ∏è</div>
                <div class="slide-title">DARK MATTER</div>
                <div class="slide-description">Karanlƒ±k madde analizi</div>
            </div>
        </div>

        <div class="slide far-left">
            <div class="slide-content">
                <div class="slide-icon">ü™ê</div>
                <div class="slide-title">ORBITAL SYNC</div>
                <div class="slide-description">Gezegen sistemleri ile senkronize teknoloji</div>
            </div>
        </div>

        <div class="slide far-right">
            <div class="slide-content">
                <div class="slide-icon">üåü</div>
                <div class="slide-title">NOVA BURST</div>
                <div class="slide-description">S√ºpernova patlamasƒ± g√ºc√ºnde performans</div>
            </div>
        </div>
    </div>

    <div class="controls">
        <button class="control-btn" onclick="prevSlide()">‚Äπ</button>
        <button class="control-btn" onclick="nextSlide()">‚Ä∫</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const totalSlides = slides.length;
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Particle system
        const particles = [];
        const particleCount = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5;
                this.vy = (Math.random() - 0.5) * 0.5;
                this.size = Math.random() * 2 + 1;
                this.opacity = Math.random() * 0.5 + 0.2;
                this.life = Math.random() * 100 + 50;
                this.maxLife = this.life;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
                this.opacity = (this.life / this.maxLife) * 0.7;

                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

                if (this.life <= 0) {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.life = this.maxLife;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                
                // Glow effect
                ctx.shadowBlur = 10;
                ctx.shadowColor = '#ffffff';
                ctx.fill();
                ctx.restore();
            }
        }

        // Initialize particles
        for (let i = 0; i < particleCount; i++) {
            particles.push(new Particle());
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });

            // Draw connections
            particles.forEach((particle, i) => {
                particles.slice(i + 1).forEach(otherParticle => {
                    const dx = particle.x - otherParticle.x;
                    const dy = particle.y - otherParticle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                    if (distance < 100) {
                        ctx.save();
                        ctx.globalAlpha = (100 - distance) / 100 * 0.2;
                        ctx.beginPath();
                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(otherParticle.x, otherParticle.y);
                        ctx.strokeStyle = '#ffffff';
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                        ctx.restore();
                    }
                });
            });

            requestAnimationFrame(animateParticles);
        }

        function createCosmicDust() {
            for (let i = 0; i < 20; i++) {
                const dust = document.createElement('div');
                dust.className = 'cosmic-dust';
                dust.style.left = Math.random() * 100 + '%';
                dust.style.animationDuration = (Math.random() * 10 + 5) + 's';
                dust.style.animationDelay = Math.random() * 5 + 's';
                document.body.appendChild(dust);
            }
        }

        function updateSlides() {
            slides.forEach((slide, index) => {
                slide.classList.remove('active', 'left', 'right', 'far-left', 'far-right');
                
                const position = (index - currentSlide + totalSlides) % totalSlides;
                
                if (position === 0) {
                    slide.classList.add('active');
                } else if (position === 1) {
                    slide.classList.add('right');
                } else if (position === 2) {
                    slide.classList.add('far-right');
                } else if (position === totalSlides - 1) {
                    slide.classList.add('left');
                } else if (position === totalSlides - 2) {
                    slide.classList.add('far-left');
                }
            });
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            updateSlides();
        }

        function prevSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            updateSlides();
        }

        // Mouse trail effect
        document.addEventListener('mousemove', (e) => {
            const trail = document.createElement('div');
            trail.className = 'particle-trail';
            trail.style.left = e.clientX + 'px';
            trail.style.top = e.clientY + 'px';
            document.body.appendChild(trail);
            
            setTimeout(() => {
                document.body.removeChild(trail);
            }, 2000);
        });

        // Initialize
        createCosmicDust();
        animateParticles();
        updateSlides();
        
        // Auto-play
        setInterval(nextSlide, 5000);

        // Resize handler
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
